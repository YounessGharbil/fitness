
<div class="card">
    <p-table
        #dt1
        [value]="clients"
        dataKey="id"
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[5, 10, 20]"
        [loading]="loading"
        [paginator]="true"
        currentPageReportTemplate="Affichage du {first} au {last} des {totalRecords} entrées"
        [globalFilterFields]="['contact.nom','contact.prenom','subscription.status']"
        [resizableColumns]="true" 
        columnResizeMode="expand" 
        styleClass="p-datatable-gridlines" 
        [tableStyle]="{'min-width': '80rem'}"
        >
        <ng-template pTemplate="caption">
            
            <div class="flex">
                <span >
                    <input pInputText  type="text" (input)="dt1.filterGlobal(applyFilterGlobal($event), 'contains')" placeholder="Search keyword" />
                </span>
                <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
            
            </div>
            
        </ng-template>
        <ng-template pTemplate="header">
            <tr>

                <th style="min-width:20rem">
                    <div class="flex align-items-center">
                        Contact
                        <p-columnFilter type="text" field="contact" display="menu"></p-columnFilter>
                    </div>
                </th>

                <th style="min-width:20rem">
                    <div class="flex align-items-center">
                        Compte d'utilisateur
                        <p-columnFilter type="text" field="userAccount" display="menu"></p-columnFilter>
                    </div>
                </th>

                <th style="min-width:15rem">
                    <div class="flex align-items-center">
                        Abonnement
                        <p-columnFilter type="text" field="subscription" display="menu"></p-columnFilter>
                    </div>
                </th>

                <th style="min-width:30rem">
                    <div class="flex align-items-center">
                        Gym_Id
                        <p-columnFilter type="text" field="gymid" display="menu"></p-columnFilter>
                    </div>
                </th>
    
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-client>
            <tr (click)="displayClientCard(client)">
                <td >
                    {{ client.contact.nom }} {{ client.contact.prenom }}

                </td>

                <td>
                    {{ client.userAccount.email }}
                </td>

                <td>
                    {{ client.subscription.status }}
                </td>

                <td>
                    {{ client.gymid }}
                </td>
                  
            </tr>
        </ng-template>
        
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="7">Aucun client trouvé.</td>
            </tr>
        </ng-template>
        
    </p-table>
</div>
<p-toast></p-toast>
<p-confirmDialog  [style]="{width: '50vw'}"  ></p-confirmDialog>
