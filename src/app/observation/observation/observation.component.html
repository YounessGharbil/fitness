
<div class="card">
    <p-table
        #dt1
        [value]="observations"
        dataKey="id"
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[5, 10, 20]"
        [loading]="loading"
        [paginator]="true"
        currentPageReportTemplate="Affichage du {first} au {last} des {totalRecords} entrées"
        [globalFilterFields]="[]"
        [resizableColumns]="true" 
        columnResizeMode="expand" 
        styleClass="p-datatable-gridlines" 
        [tableStyle]="{'min-width': '80rem'}"
        >
        <ng-template pTemplate="caption">
            
            <div class="flex">
                <span >
                    <input pInputText  type="text" (input)="dt1.filterGlobal(applyFilterGlobal($event), 'contains')" placeholder="Search keyword" />
                </span>
                <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
            
            </div>
            
        </ng-template>
        <ng-template pTemplate="header">
            <tr>

                <th style="min-width:8rem">
                    <div class="flex align-items-center">
                        Client
                        <p-columnFilter type="text" field="client" display="menu"></p-columnFilter>
                    </div>
                </th>

                <th style="min-width:8rem">
                    <div class="flex align-items-center">
                        Créé par
                        <p-columnFilter type="text" field="createdBy" display="menu"></p-columnFilter>
                    </div>
                </th>

                <th style="min-width:20rem">
                    <div class="flex align-items-center">
                        Type d'observation
                        <p-columnFilter type="text" field="observationType" display="menu"></p-columnFilter>
                    </div>
                </th>

                <th style="min-width:50rem">
                    <div class="flex align-items-center">
                        Contenu
                        <p-columnFilter type="text" field="content" display="menu"></p-columnFilter>
                    </div>
                </th>
              
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-observation>
            <tr>
                <td>
                    {{ observation.client.contact.prenom }} {{ observation.client.contact.nom }}
                </td>
                <td>
                    {{ observation.createdBy }}
                </td>
                <td>
                    {{ observation.observationType }}
                </td>
                <td>
                    {{ observation.content }}
                </td>

            </tr>
        </ng-template>
        
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="7">Aucune observation trouvée.</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
            <p-button (click)="show()" type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
        
    </p-table>
</div>
<p-toast></p-toast>
<p-confirmDialog  [style]="{width: '50vw'}"  ></p-confirmDialog>
