
<div class="card">
    <p-table
        #dt1
        [value]="users"
        dataKey="id"
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 25, 50]"
        [loading]="loading"
        [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="[]"
        >
        <ng-template pTemplate="caption">
            
            <div class="flex">
                <span >
                    <input pInputText  type="text" (input)="dt1.filterGlobal(applyFilterGlobal($event), 'contains')" placeholder="Search keyword" />
                </span>
                <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
            
            </div>
            
        </ng-template>
        <ng-template pTemplate="header">
            <tr>

                <th style="min-width:15rem">
                    <div class="flex align-items-center">
                        Contact
                        <p-columnFilter type="numeric" field="contact" display="menu"></p-columnFilter>
                    </div>
                </th>

                <th style="min-width:15rem">
                    <div class="flex align-items-center">
                        Role_ID
                        <p-columnFilter type="numeric" field="role" display="menu"></p-columnFilter>
                    </div>
                </th>

                <th style="min-width:15rem">
                    <div class="flex align-items-center">
                        Email
                        <p-columnFilter type="text" field="email" display="menu"></p-columnFilter>
                    </div>
                </th>
    
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>
                    {{ user.contact.id }}
                </td>

                <td>
                    {{ user.role.id }}
                </td>

                <td>
                    {{ user.email}}
                </td>


                <td>
                    <button pButton type="button"  icon="pi pi-pencil" (click)="updateUser(user)"></button>
                </td>

                <td>
                    <button pButton type="button"  icon="pi pi-trash" (click)="confirmDelete(user.id)"></button>
                </td>
           
                
            </tr>
        </ng-template>
        
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="7">No users found.</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
            <p-button (click)="show()" type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
        
    </p-table>
</div>
<p-toast></p-toast>
<p-confirmDialog  [style]="{width: '50vw'}"  ></p-confirmDialog>
