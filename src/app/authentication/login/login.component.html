  <div *ngIf="!isUserAuthenticated" class="login-container">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <img src="assets/demo/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Bienvenu</div>
        <!-- <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a> -->

    <div>
        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input [(ngModel)]="authenticationRequest.email" name="email" id="email1" type="text" pInputText class="w-full mb-3">

        <label for="password1" class="block text-900 font-medium mb-2">Mot de passe</label>
        <input [(ngModel)]="authenticationRequest.password" name="password" id="password1" type="password" pInputText class="w-full mb-3">

        <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1">Remember me</label>
            </div>
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Mot de passe oubli√©?</a>
        </div>

        <button type="submit" (click)="login()" pButton pRipple label="Se connecter" icon="pi pi-user" class="w-full"></button>
    </div>
</div>
</div>
