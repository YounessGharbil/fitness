<div class="card">
  <form>
    <div class="form-group">
      <p-autoComplete [(ngModel)]="selectedContact" name="selectedContact" [suggestions]="contactSuggestions" (completeMethod)="searchContact($event)" placeholder="Select Contact"></p-autoComplete>
      
      <p-dropdown [options]="allPackages" [(ngModel)]="selectedPackage" name="selectedPackage" optionLabel="packageName" placeholder="Select Package"></p-dropdown>
      
      <div class="input-group">
        <input pInputNumber  [(ngModel)]="newSubscription.discount" name="discount" placeholder="Discount" />
      </div>
    </div>

    <button pButton type="button" label="Save Subscription" (click)="addNewSubscription()"></button>
  </form>
</div>
