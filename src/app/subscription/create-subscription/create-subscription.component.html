<div class="card">
  
    <form>
  
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-user"></i>
        </span>
        <input pInputNumber  [(ngModel)]="newSubscription.subscribedContact_id" name="subscribedContact_id" placeholder="subscribedContact_id" />
      </div>

      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-user"></i>
        </span>
        <input pInputNumber  [(ngModel)]="newSubscription.subscribedPackage_id" name="subscribedPackage_id" placeholder="subscribedPackage_id" />
      </div>

      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-user"></i>
        </span>
        <input pInputNumber  [(ngModel)]="newSubscription.discount" name="discount" placeholder="discount" />
      </div>
  
      <button pButton type="button" label="Save Subscription" (click)=" addNewSubscription()"></button>

    </form>
  </div>
