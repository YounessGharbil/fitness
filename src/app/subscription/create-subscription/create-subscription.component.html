<div class="card">
  
    <form>

      <div class="card flex justify-content-center">
        <p-autoComplete [(ngModel)]="selectedContact" name="selectedContact" [suggestions]="contactSuggestions" (completeMethod)="searchContact($event)"></p-autoComplete>
        <p-dropdown [options]="allPackages" [(ngModel)]="selectedPackage" name="selectedPackage" optionLabel="packageName"></p-dropdown>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">
            <i class="pi pi-user"></i>
          </span>
          <input pInputNumber  [(ngModel)]="newSubscription.discount" name="discount" placeholder="discount" />
        </div>
      </div>
  
      <button pButton type="button" label="Save Subscription" (click)=" addNewSubscription()"></button>

    </form>
  </div>
