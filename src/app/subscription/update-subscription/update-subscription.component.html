<div class="card">
  <form>
    <div>
      <span style="width: 80%;" class="p-fluid">
        <p-dropdown pTooltip="Select Package" [disabled]="isPackageDisabled" [options]="allPackages" [(ngModel)]="selectedPackage" name="selectedPackage" optionLabel="packageName"></p-dropdown>
      </span>
      <p-toggleButton [(ngModel)]="isPackageDisabled" name="isPackageDisabled" onLabel="No" offLabel="Yes"></p-toggleButton>
    </div>

    <div class="p-inputgroup">
      <input pTooltip="Enter Discount" [disabled]="isDiscountDisabled" pInputNumber [(ngModel)]="subscriptionToUpdate.discount" name="discount" placeholder="Discount" />
      <p-toggleButton [(ngModel)]="isDiscountDisabled" name="isDiscountDisabled" onLabel="No" offLabel="Yes"></p-toggleButton>
    </div>

    <div class="p-inputgroup">
      <div class="p-radio">
        <input [disabled]="isStatusDisabled" type="radio" id="active" [(ngModel)]="subscriptionToUpdate.status" name="status" value="active" />
        <label for="active">ACTIVE</label>
      </div>
      <div class="p-radio">
        <input [disabled]="isStatusDisabled" type="radio" id="blocked" [(ngModel)]="subscriptionToUpdate.status" name="status" value="blocked" />
        <label for="blocked">BLOCKED</label>
      </div>
      <p-toggleButton [(ngModel)]="isStatusDisabled" name="isStatusDisabled" onLabel="No" offLabel="Yes"></p-toggleButton>
    </div>

    <div  class="input-group">
      <input style="width: 80%;" [disabled]="isNumberOfTranchesDisabled" pInputNumber pTooltip="Enter number Of Tranches" [(ngModel)]="numberOfTranches" name="numberOfTranches" placeholder="Number of Tranches" />
      <p-toggleButton [(ngModel)]="isNumberOfTranchesDisabled" name="isNumberOfTranchesDisabled" onLabel="No" offLabel="Yes"></p-toggleButton>
    </div>

    <app-payment-tranche [numberOfTranches]="numberOfTranches"></app-payment-tranche>
    
    <button pButton type="button" label="Save" (click)="confirmUpdate()"></button>
  </form>
</div>
