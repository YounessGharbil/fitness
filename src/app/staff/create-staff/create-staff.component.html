<div class="card">
  <form>
    <div class="input">
      <span class="p-fluid">
        <p-autoComplete pTooltip="Sélectionnez le contact" [(ngModel)]="selectedContact" name="selectedContact" [suggestions]="contactSuggestions" (completeMethod)="search($event)" placeholder="Sélectionnez le contact"></p-autoComplete>
      </span>  
    </div>
    
    <div class="input">
      <span class="p-fluid">
        <p-dropdown pTooltip="Sélectionnez un rôle" [options]="allRoles" [(ngModel)]="selectedRole" name="selectedRole" optionLabel="rolename" placeholder="Sélectionnez un rôle"></p-dropdown>
      </span>  
    </div>
    <button pButton type="button" label="Sauvegarder" (click)="addNewStaff()"></button>
  </form>
</div>
