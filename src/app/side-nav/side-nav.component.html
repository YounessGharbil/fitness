<div class="sidenav-container">
  <img src="assets/images/logo.png" alt="App Logo" class="app-logo">
<div class="nav-items">

    <div routerLink="/dashboard"  class="nav-item">
      <fa-icon [icon]="faDashboard"></fa-icon>
      <span>Dashboard</span>
    </div>
    <div>
      <p-accordion>
        <p-accordionTab header="User Management">
          <div style="color: blue;" routerLink="/contact" class="nav-item">
            <fa-icon  [icon]="faContactBook"></fa-icon>
            <span>Contacts</span>
          </div>
          <div style="color: blue;" routerLink="/staff" class="nav-item">
            <fa-icon [icon]="faUsersGear"></fa-icon>
