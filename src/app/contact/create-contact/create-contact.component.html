<div class="card">
  
    <form>

      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-user"></i>
        </span>
        <input pInputText pTooltip="Saisissez votre nom de famille" [(ngModel)]="newContact.nom" name="nom" placeholder="Nom" />
      </div>
  
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-user"></i>
        </span>
        <input pInputText pTooltip="Saisissez votre prénom" [(ngModel)]="newContact.prenom" name="prenom" placeholder="Prénom" />
      </div>
  
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-calendar"></i>
        </span>
        <p-calendar  pTooltip="Saisissez votre date de naissance" [(ngModel)]="dateNaissance" name="dateNaissance" [showIcon]="true" placeholder="Date de naissance"></p-calendar>
      </div>
  
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-user"></i>
        </span>

        <div class="p-radio">
          <input type="radio" id="male" [(ngModel)]="newContact.sexe" name="sexe" value="homme" />
          <label for="male">Homme</label>
        </div>

        <div class="p-radio">
          <input type="radio" id="female" [(ngModel)]="newContact.sexe" name="sexe" value="femme" />
          <label for="female">Femme</label>
        </div>
      </div>
  
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-map-marker"></i>
        </span>
        <input pInputText pTooltip="Saisissez votre adresse" [(ngModel)]="newContact.adresse" name="adresse" placeholder="Adresse" />
      </div>
  
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-home"></i>
        </span>
        <input pInputText pTooltip="Saisissez votre code postal" [(ngModel)]="newContact.codePostal" name="codePostal" placeholder="Code Postal" />
      </div>
      
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-building"></i>
        </span>
        <input pInputText pTooltip="Saisissez votre ville" [(ngModel)]="newContact.ville" name="ville" placeholder="Ville" />
      </div>
  
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-phone"></i>
        </span>
        <input pInputText pTooltip="Saisissez votre numéro de téléphone" [(ngModel)]="newContact.tel" name="tel" placeholder="Tel" />
      </div>
  
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-envelope"></i>
        </span>
        <input pInputText pTooltip="Saisissez votre e-mail" [(ngModel)]="newContact.email" name="email" placeholder="Email" />
      </div>
  
      <button pButton type="button" label="Sauvegarder" (click)=" addNewContact()"></button>

    </form>

  </div>
