<div class="card">
  
    <form>

      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-user"></i>
        </span>
        <input pInputText [(ngModel)]="packageToUpdate.packageName" name="packageName" placeholder="Nom de package" />
      </div>
  
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-user"></i>
        </span>
        <input pInputNumber  [(ngModel)]="packageToUpdate.price" name="price" placeholder="Prix" />
      </div>
  
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-map-marker"></i>
        </span>
        <input pInputText [(ngModel)]="packageToUpdate.description" name="description" placeholder="Description" />
      </div>
  
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-home"></i>
        </span>
        <input pInputNumber  [(ngModel)]="packageToUpdate.durationInMonths" name="durationInMonths" placeholder="durÃ©e en mois" />
      </div>
  
      <button pButton type="button" label="Save Package" (click)=" confirmUpdate()"></button>

    </form>
  </div>
